<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form element</title>
    <style>
        /* input{display: block;} */
    </style>
</head>
<body>
    <!-- 
     서버에 전송할 데이터 폼
     action: 데이터를 전송할 서버의URL
     method: HTTP Method (=Request Method), Get/Post/Put/Petch/Delete
     -->

    <form action="10.formelement.html" method="get">
        <input type="button" value="버튼">
        <br><input type="checkbox" name="male" value="male">남
        <input type="checkbox" name="female" value="male">여
        <br><input type="color" name="color">
        <br><input type="date" name="date">
        <br><input type="datetime-local" name="datetime-local">
        <br><input type="email" name="email">
        <br><input type="file" name="file">
        <br><input type="hidden" name="hidden" value="hiddenvalue"> 
        <!-- <input type="image" name="image" value="image" src="assets/blob.jpg"> -->
        <br><input type="month" name="month">
        <br><input type="number" name="number">
        <br><input type="password" name="password">
        <br><input type="radio" name="radio" value="apple">사과
        <input type="radio" name="radio" value="apple">복숭아
        <input type="radio" name="radio" value="apple">딸기
        <br><input type="range" name="range">
        <br><input type="search" name="search">
        <br><input type="tel" name="tel">
        <br><input type="text" name="text">
        <br><input type="time" name="time">
        <br><input type="url" name="url">
        <br><input type="week" name="week">

        <br><select name="select">
         <optgroup label="과일">
            <option value="apple">사과</option>
             <option value="peach">복숭아</option>
             <option value="strawberry">딸기</option>
         </optgroup>
         <optgroup label="동물">
            <option value="lion">사자</option>
             <option value="tiger">호랑이</option>
             <option value="dear">사슴</option>
            </select>

        <br><textarea rows="10" cols="20">여기에 입력</textarea>
        <br><fieldset>
            <legend>회원가입폼</legend>
            아이디: <input type="text" name="uid" >
            비밀번호: <input type="password" name="password">
        </fieldset>
        <br><input type="reset" value="폼 초기화">
        <br><input type="submit" value="폼데이터전송">
