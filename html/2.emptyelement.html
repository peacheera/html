<!DOCTYPE html>
<html lang="ko">
<head>
    <!--이 웹문서의 메타데이터-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CSS파일을 이 웹문서에 연결, 빈요소-->
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <!--빈요소 (empty element)-->
    <br> <!--줄바꿈-->
    <hr> <!--가로선-->
   <!--요소는 1개 이상의 속성을 가짐 
   속성(attribute): 속성명, 속성값으로 구성-->
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"> 
    <input type="text">
    <!--id는 웹문서에서 요소 식별을 위해 유일한 값을 부여-->
    <p id="firstP">첫번째 문단</p>
    <p class="evenP">두번째 문단</p>
    <p class="oddP">세번째 문단</p>
    <p class="evenP">네번째 문단</p>
    <p class="oddP">다섯번째 문단</p>
    <br>
</body>
</html>
