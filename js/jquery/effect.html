<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("button").click(e=>{
                switch(e.target.textContent){
                    case "toggle": $("#div1").toggle();
                    break;
                    case "slideToggle": $("#div1").slideToggle();
                    break;
                    //3초동안 fadeToggle실행
                    case "fadeToggle": $("#div1").fadeToggle(3000, e =>{
                        console.log("fadeToggle 후속 콜백");
                    });
                    break;
                }
            });
        });
    </script>
    <style>div {width: 100px; height: 100px; background-color: bisque; }</style>
</head>
<body>
    <p>
    <button>toggle</button>&nbsp;
    <button>slideToggle</button>&nbsp;
    <button>fadeToggle</button>&nbsp;
    </p>
    <div id="div1">
    </div>
</body>
</html>
