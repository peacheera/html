<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="33.event1.js"></script>
    <style>
        #mouseArea {
            width: 200px; height: 200px; background-color: rgb(207, 190, 211);
            border:  1px solid black;
        }
    </style>
</head>
<body>
    <div>
        <button id="btn">클릭</button>
        <p id="clickOutput">버튼 상태: 미클릭</p>
        <input type="text" id="textInput" placeholder="텍스트 입력">
        <p id="textOutput">입력된 텍스트 없음: </p>
        <input type="text" id="keyInput" placeholder="키를 입력하세요">
        <p id="keyOutput">입력된 키: 없음</p>
        <div id="mouseArea">
            여기를 마우스로 움직여 보세요!
        </div>
        <p id="mouseOutput">마우스 위치: 없음</p>
        <button id="eventInfoBtn">이밴트 객체 정보</button>
        <p id="eventInfoOutput">이벤트 정보: 없음</p>
        <button id="alertBtn1">alert1</button>
        <button id="alertBtn2">alert2</button>
    </div>
</body>
</html>
