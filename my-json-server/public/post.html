<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <pre></pre>
    <script>
        const xhr = new XMLHttpRequest();
        //post Request Method :post방식 요청, URL:/persons
        xhr.open('POST', '/persons');
        //서버에게 보내는 데이터가 json임을 알려줌
        xhr.setRequestHeader('content-type', 'application/json')
        //객체를 JSON 문자열로 변환해서 서버에 전송 
        xhr.send(JSON.stringify({id:"3", name:"lee sun shin", age : 40}));
        xhr.onload = () => {
            if(xhr.status == 200){
                document.querySelector('pre').textContent = xhr.response;
            }else{
                console.error('에러 발생', xhr.status, xhr.statusText);
            }
        };
    </script>
</body>
</html>
